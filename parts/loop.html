<!-- wp:columns -->
<div class="wp-block-columns">
  <!-- wp:column {"width":"20%"} -->
  <div class="wp-block-column" style="flex-basis: 20%"></div>
  <!-- /wp:column -->

  <!-- wp:column {"width":"80%","style":{"spacing":{"blockGap":"0"}}} -->
  <div class="wp-block-column" style="flex-basis: 80%">
    <!-- wp:separator {"className":"is-style-wide"} -->
    <hr class="wp-block-separator has-alpha-channel-opacity is-style-wide" />
    <!-- /wp:separator -->

    <!-- wp:query {"queryId":51,"query":{"perPage":10,"pages":0,"offset":0,"postType":"post","order":"desc","orderBy":"date","author":"","search":"","exclude":[],"sticky":"","inherit":true},"align":"wide","layout":{"type":"default"}} -->
    <div class="wp-block-query alignwide">
      <!-- wp:post-template {"style":{"spacing":{"blockGap":"0"}},"layout":{"type":"default","columnCount":3}} -->
      <!-- wp:columns {"isStackedOnMobile":false,"style":{"spacing":{"margin":{"top":"var:preset|spacing|10","bottom":"var:preset|spacing|10"}}}} -->
      <div
        class="wp-block-columns is-not-stacked-on-mobile"
        style="
          margin-top: var(--wp--preset--spacing--10);
          margin-bottom: var(--wp--preset--spacing--10);
        "
      >
        <!-- wp:column {"width":"100%"} -->
        <div class="wp-block-column" style="flex-basis: 100%">
          <!-- wp:post-title {"isLink":true} /-->
        </div>
        <!-- /wp:column -->

        <!-- wp:column {"verticalAlignment":"center","width":"12rem","layout":{"type":"default"}} -->
        <div
          class="wp-block-column is-vertically-aligned-center"
          style="flex-basis: 12rem"
        >
          <!-- wp:group {"layout":{"type":"flex","flexWrap":"nowrap","justifyContent":"right"}} -->
          <div class="wp-block-group">
            <!-- wp:post-date {"format":"F Y","isLink":true} /-->
          </div>
          <!-- /wp:group -->
        </div>
        <!-- /wp:column -->
      </div>
      <!-- /wp:columns -->

      <!-- wp:separator {"className":"is-style-wide"} -->
      <hr class="wp-block-separator has-alpha-channel-opacity is-style-wide" />
      <!-- /wp:separator -->
      <!-- /wp:post-template -->

      <!-- wp:query-pagination {"layout":{"type":"flex","justifyContent":"space-between"}} -->
      <!-- wp:query-pagination-previous /-->

      <!-- wp:query-pagination-next /-->
      <!-- /wp:query-pagination -->

      <!-- wp:query-no-results -->
      <!-- wp:spacer -->
      <div
        style="height: 100px"
        aria-hidden="true"
        class="wp-block-spacer"
      ></div>
      <!-- /wp:spacer -->

      <!-- wp:heading {"textAlign":"center","placeholder":"Add text or blocks that will display when the query returns no results."} -->
      <h2 class="wp-block-heading has-text-align-center">
        No posts found. Maybe try a new search or visit the
        <a href="/">home page</a>?
      </h2>
      <!-- /wp:heading -->

      <!-- wp:spacer -->
      <div
        style="height: 100px"
        aria-hidden="true"
        class="wp-block-spacer"
      ></div>
      <!-- /wp:spacer -->
      <!-- /wp:query-no-results -->
    </div>
    <!-- /wp:query -->
  </div>
  <!-- /wp:column -->
</div>
<!-- /wp:columns -->
